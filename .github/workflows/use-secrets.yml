name: Use Secrets
on:
  push:
    paths:
      - ".github/workflows/use-secrets.yml"

jobs:
  check-secret:
    runs-on: ubuntu-latest
    env:
      Sec: ${{secrets.MYSECRET}}
    steps:        
      - uses: actions/checkout@v2
      - run: echo $Sec 
      - name: Grade use-secrets activity
        id: check-secrets
        uses: ./.github/actions/check-secrets-action
        with:
          secrets-context: $Sec
